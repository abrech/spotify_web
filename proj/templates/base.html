<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">
  </head>
  <body>
    <nav class="header-nav">
        <div class="nav-div">
            <a href="/topsongs" class="header-nav-span" {% if "topsongs" in request.path %}style="color: antiquewhite;"{% endif %}>Top songs</a>
        </div>
        {% if current_user.is_authenticated %}
        <div class="nav-div">
          <a href="{{ url_for('main.config') }}" class="header-nav-span" {% if "config" in request.path %}style="color: antiquewhite;"{% endif %}>Configuration</a>
        </div>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <div class="nav-div">
          <a href="{{ url_for('auth.login') }}" class="header-nav-span" {% if "login" in request.path %}style="color: antiquewhite;"{% endif %}>
              Login
          </a>
        </div>
        {% endif %}
    </nav>
    {%block content%}{%endblock%}
    <script
      type="text/javascript"
      src="{{url_for('static', filename='index.js')}}"
    ></script>
  </body>
</html>
